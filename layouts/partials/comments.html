<h2>Comments</h2>
{{ $slug := .File.BaseFileName }}
{{ $comments := index site.Data.comments $slug }}

{{ if $comments }}
  <ul class="comment-list"> 
    {{ range $comments }} 
      <li style="margin-bottom: 1.5rem;"> <p><strong>{{ .name }}</strong> <small>{{ .date }}</small></p> <p>{{ .text }}</p> 
      </li> 
    {{ end }} 
  </ul> 
{{ else }} 
  <p>No comments yet. Be the first to comment!</p> 
{{ end }}
